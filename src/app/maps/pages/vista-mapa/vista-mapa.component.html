<section class="vista-mapa">
    <div class="contenido">
        <form class="frm-contacto" [formGroup]="myForm">
            <h2>AGENDAR CITA</h2>
            <div class="contenido-form">

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Ingresa Tus Nombres</mat-label>
                    <input type="text" matInput formControlName="nombres"
                            placeholder="Ex. Pedro Gustavo">
                    <mat-hint>Debes de Ingresar Tu Nombres</mat-hint>
                    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error> -->
                    <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error> -->
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Ingresa Tus Apellidos</mat-label>
                    <input type="text" matInput formControlName="apellidos"
                            placeholder="Ex. Pedro Gustavo">
                    <mat-hint>Debes de Ingresar Tus Apellidos</mat-hint>
                    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error> -->
                    <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error> -->
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Ingresa Tu ID</mat-label>
                    <input type="text" matInput formControlName="id"
                            placeholder="Ex. Pedro Gustavo">
                    <mat-hint>Debes de Ingresar Tus Apellidos</mat-hint>
                    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error> -->
                    <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error> -->
                </mat-form-field>
                <mat-form-field class="example-full-width departamento" appearance="fill">
                    <mat-label>Departamento</mat-label>
                    <input type="text" matInput formControlName="departamento"
                            placeholder="Ex. Pedro Gustavo">
                    <mat-hint>Debes de Ingresar Tus Apellidos</mat-hint>
                    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error> -->
                    <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error> -->
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Selecciona Una Fecha</mat-label>
                    <input matInput  [matDatepicker]="picker" formControlName="fecha">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>


                <div class="boton">
                    <button mat-raised-button color="primary">ENVIAR</button>
                </div>
            </div>
        </form>

        <div id="mapa">

        </div>
    </div>
</section>
