<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [ngClass]="{'hidden': !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>TICKET-19</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/centros">Ubicaciones</a>
      <a mat-list-item routerLink="/inicio/requisitos">多Quien Puede Vacunarse?</a>
      <a mat-list-item routerLink="/inicio/recomendaciones">多Que Hacer Despues de Vacunarse?</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink = "/inicio">TICKET-19</span>
      <span class="spacer"></span>
      <div class="navegacion"
            [ngClass]="{'hidden': (isHandset$ | async)}">
        <a  routerLink="/centros">Ubicaciones</a>
        <a  routerLink="/inicio/requisitos">多Quien Puede Vacunarse?</a>
        <a  routerLink="/inicio/recomendaciones">多Que Hacer Despues de Vacunarse?</a>
      </div>
    </mat-toolbar>

    <ng-content></ng-content>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
